<!-- using hyper link tag to navigate through different web pages -->
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Document</title>
<!-- font awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-
awesome/6.4.2/css/all.min.css"
integrity="sha512-
z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6
S9CQXFEbbKuqLg0DA=="
crossorigin="anonymous" referrerpolicy="no-referrer" />
<!-- bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
rel="stylesheet"
integrity="sha384-
EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
crossorigin="anonymous" />
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
integrity="sha384-
MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
crossorigin="anonymous"></script>
</head>
<body>
<center class="mt-5">
<!-- google -->
<h2>Google :</h2>
<a href="https://www.google.com">Click here</a>
<br><br>
<hr>
<!-- yahoo -->
<h2>Yahoo :</h2>
<a href="https://login.yahoo.com"><i class="fa-brands fa-yahoo fa-beat"></i></a>
<br><br>
<hr>
<!-- linkedin -->
<h2>Instagram :</h2>
<a href="https://instagram.com" target="_blank"><i class="fa-brands fa-instagram fa-beat"
style="color: #e145de; font-size: 50px"></i></a>
<br><br>
<hr>
<!-- facebook -->
<h2>Facebook :</h2>
<a href="https://www.facebook.com" target="_blank"><button type="button" class="btn
btn-primary">Facebook</button></a>
</center>
</body>
</html>
